<style>
    .subscribe-button {
        background-color: red;
        color: white;
        border: none;
        height: 30px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

.join-button {
    background-color: white;
    color: rgb(0, 132, 219);
    border-style: solid;
    border-width: 1px;
    height: 30px;
    border-color: rgb(0, 132, 219);
    border-radius: 2px;
    width: 60px;
    cursor: pointer;   
    margin-right: 8px;
    transition: background-color 1s,
    color 1s;
}

.join-button:hover {
    background-color: rgb(0, 132, 219);
    color: white;
}

.join-button:active {
    opacity: 0.7;
}

.tweet-button {
    background-color: aqua;
    color: white;
    border: none;
    height: 35px;
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.5s;
}

.tweet-button:hover {
    box-shadow: 0px 2px 1px 1px rgba(0, 0, 0, 0.18);
}

</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
